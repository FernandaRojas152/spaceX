<section class="container">
    <ng-container *ngFor="let launch of launchesArray; trackBy: trackByFlightNumber; let i= index">
        <h1>{{i}}</h1>
        <article class="launches-list">
            <a (click)="goToLaunch(launch)">
                <img src={{launch.links.mission_patch_small}}
                    onerror="this.onerror= null; this.src='../../assets/img/default-img.png'" alt="mission image"
                    class="launch-img" />
            </a>
            
            <div class="launches-list__title">
                <h4>{{launch.mission_name}}</h4>
                <div class="rating">                    
                    <label [class.is-selected]="isFavorite(launch)" class="fas fa-star">
                        <input type="radio" name="star" (change)="addFavorite(launch)">
                    </label>
                </div>
            </div>
            <div class="launches-list-description">
                <p class="launches-list-description__launch-year">{{launch.launch_year}}</p>
                <p class="launches-list-description__rocket-name">{{launch.rocket.rocket_name}}</p>
            </div>
        </article>
    </ng-container>
</section>
